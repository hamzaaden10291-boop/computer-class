<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .grid-container{
            display: grid;
            gap: 3px;
            grid-template-columns: auto auto auto;
            grid-template-rows: 80px 200px;
            background-color: dodgerblue;
            padding: 10px;
        }
        .grid-container>div{
            background-color: aliceblue;
            border:1px solid black;
            padding: 10px;
            font: size 30px;
        }
    </style>
</head>
<body>
    <h1>Grid layout</h1>
    <div class="grid-container">
        <div> 1 messi</div>
        <div> 2 ronaldo</div>
        <div>3 neymar</div>
        <div>4 hazard</div>
        <div>5 mbappe</div>
        <div>6 yamal</div>
        <div>7 isco</div>
        <div>8 beckham</div>
        <div> 9 pele</div>
    </div>
</body>
</html>
